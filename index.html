<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UIC Digital Accessibility</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #f4f4f4;
        }

        h1 {
            color: var(--uic-navy);
            font-family: 'Merriweather', serif;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            padding: 1rem 2rem;
            background-color: var(--uic-red);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #a80025;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            body {
                height: auto;
                min-height: 100vh;
                padding: 2rem 1rem;
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 2.5rem;
            }

            .nav-links {
                flex-direction: column;
                gap: 1rem;
                width: 100%;
                max-width: 400px;
            }

            .nav-links a {
                display: block;
                width: 100%;
                box-sizing: border-box;
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <h1>UIC Digital Accessibility Services and Engineering Team</h1>

    <div class="nav-links">
        <a href="project-portfolio.html">Project Portfolio</a>
        <a href="raci.html">RACI Matrix</a>
        <a href="key-results.html">Key Results</a>
        <a href="testimonials.html">Testimonials</a>
        <a href="members.html">Members</a>
    </div>
</body>

</html>
