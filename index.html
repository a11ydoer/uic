<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700&display=swap"

    <style>
        .hero-section {
            text-align: center;
            padding: 4rem 1rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .welcome-text {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 1rem;
            font-family: 'Lato', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }

        .hero-title {
            color: var(--uic-navy);
            font-family: 'Merriweather', serif;
            font-size: 2.5rem;
            line-height: 1.3;
            margin-bottom: 2rem;
        }

        .hero-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: var(--uic-red);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .cta-button.secondary {
            background-color: var(--uic-navy);
        }
    </style>
</head>

        <div class="logo-container">

            <h2 class="hero-title">Driving Innovation and Positive Change for the UIC Community</h2>

            <div class="hero-buttons">
                <a href="project-portfolio.html" class="cta-button">Explore Portfolio</a>
                <a href="key-results.html" class="cta-button secondary">Key Results</a>
