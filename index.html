<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UIC Digital Accessibility RACI Chart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="uic-header">
        <div class="logo-container">
            <div class="uic-logo-circle">
                <span class="uic-text">UIC</span>
            </div>
            <h1>Digital Accessibility Team <br><span>RACI Matrix</span></h1>
        </div>
    </header>

    <main class="container">
        <section class="raci-legend">
            <h2>RACI Definitions</h2>
            <div class="legend-grid">
                <div class="legend-item"><span class="badge role-r">R</span> <strong>Responsible</strong>: The doer.
                </div>
                <div class="legend-item"><span class="badge role-a">A</span> <strong>Accountable</strong>: The buck
                    stops here.</div>
                <div class="legend-item"><span class="badge role-c">C</span> <strong>Consulted</strong>: Two-way
                    communication.</div>
                <div class="legend-item"><span class="badge role-i">I</span> <strong>Informed</strong>: One-way
                    communication.</div>
            </div>
        </section>

        <section class="chart-container">
            <table id="raci-table">
                <thead>
                    <tr>
                        <th>Task / Activity</th>
                        <!-- Roles headers will be injected here -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be injected here -->
                </tbody>
            </table>
        </section>
    </main>

    <footer class="uic-footer">
        <p>&copy; 2026 University of Illinois Chicago | Digital Accessibility Team</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
